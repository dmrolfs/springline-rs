[package]
name = "springline-transcode"
version = "0.1.0"
authors = ["Damon Rolfs <drolfs@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/dmrolfs/springline-rs/springline"
description = """
Transcode configuration files between supported formats.
"""
categories = [
  "hardware-support",
]
keywords = ["autoscaling", "flink", "stream", "data", "processing",]
edition = "2021"

[[bin]]
name = "transcode"
path = "src/main.rs"

[dependencies]
springline = { path = "../springline", version = "*" }
anyhow = "1.0.45"
clap = { version = "3.0.0-beta.5" }
serde = "1.0.130"
ron = "0.7.0"
serde_json = "1.0.70"
serde_yaml = "0.8.21"
serde-transcode = "1.1.1"
thiserror = "1.0.30"
