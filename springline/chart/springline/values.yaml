#            matchExpressions:
#              - key: app
#                operator: In
#                values:
#                  - {{ include "common.name" . }}
#          topologyKey: kubernetes.io/hostname

probes:
  enabled: true
  httpGet:
    scheme: HTTP
    port: 80
    readinessPath: /health
    livenessPath: /health
    livenessInterval: 120000

application:
  kubernetes:
    patch_settle_timeout_secs: 300

  sensor:
    flink:
      metric_orders:
        flow:
          source:
            name:

  eligibility:
    template_data:
      cooling_secs: 600
      stable_secs: 900

  decision:
    template_data:
      max_healthy_relative_lag_velocity: 3.0
      max_healthy_lag: 1000000
      min_task_utilization: 0.6
      evaluate_duration_secs: 120

  governance:
    rules:
      min_parallelism:
      max_parallelism:
      min_cluster_size:
      max_cluster_size:
      min_scaling_step:
      max_scaling_step:

  action:
    taskmanager:
      cull_ratio: 0.75
      kubernetes_api:
        api_timeout_secs: 290
    flink:
      polling_interval_secs: 10
      restart:
        operation_timeout_secs: 120

global:
  annotations: {}

  pipeline:
    id:
    versionId:
    templateId:
    jobId:
    customerBillingTag:
    billingClientAppId:

  convention:
    jobPrefix: "job-"
    jobManagerSuffix: "-jm"
    taskManagerSuffix: "-tm"
    serviceSuffix: "-svc"
